<title>Disney quiz</title>

<body>

    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="https://www.vhv.rs/dpng/d/6-62495_transparent-background-disney-logo-png-png-download.png" 
                alt="" width="50" height="24" class="d-inline-block align-text-top"
                >
                Quiz
              </a>
            </div>

    </header>
    
    <main>
<!-- Start Screen -->
    <div class="start">
        <h1>Take the Disney Quiz & beat the highest score before your time runs out</h1>
        <button id="start-btn" class="btn btn-primary">Start Quiz</button>
    </div>

<!-- Quiz Card -->
    <div class= "question-page hide">
      
      <h2 class="timer">Timer:</h2>
      
      <div id="question-card" class="card" style="width: 18rem;">
        <div id= "question" class="card-header">
          Question
        </div>
        <ul class="list-group list-group-flush">
          <li id="A" class="list-group-item">A. </li>
          <li id="B" class="list-group-item">B.</li>
          <li id="C" class="list-group-item">C.</li>
          <li id="D" class="list-group-item">D.</li>
        </ul>
      </div>
    
    </div>

    <footer>
      <div class="card_footer hide"><p>Footer</p></div>
      <button class="btn btn-primary next-btn hide">Next</button>
    </footer>
    </div>


    </main>
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
