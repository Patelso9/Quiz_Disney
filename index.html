<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Disney quiz</title>
<link rel="disney icon" href="./assets/img/disneylogo.JPEG" type="image/x-icon">
</head>
<body>

    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="https://www.vhv.rs/dpng/d/6-62495_transparent-background-disney-logo-png-png-download.png" 
                alt="" width="50" height="24" class="d-inline-block align-text-top"
                >
                Quiz
              </a>
            </div>
          </nav>
    </header>
    
    <main>
<!-- Start Screen -->
    <div class="start-btn">
        <h1>Take the Disney Quiz & beat the highest score before your time runs out</h1>
        <button class="btn btn-primary">Start Quiz</button>
    </div>

<!-- Quiz Card -->
    <div id="quiz-card" class="w3-container hide">
      
      <h2 class="timer">Timer:</h2>
      
      <div id="card1" class="w3-card-4">
        <header>
          <h3 class="question">Question</h3>
        </header>

        <hr style="margin-top:0; border-color: red">
          <div id="choices" class="w3-container">
          <div class="anschoice">
            <label id="A"></label>
            </div><hr>

          <div class="anschoice">
            <label id="B"></label>
            </div><hr>

          <div class="anschoice">
            <label id="C"></label>
            </div><hr>

          <div class="anschoice">
            <label  id="D"></label>            
            </div><hr>
      </div>
    
    </div>


    <section>
      <div class="question-text">
        <span>Question</span>
      </div>
      <div class="answer-list">
        <span>Answer Choices</span>
      </div>
    </section>

    <footer>
      <div class="card_footer"><p>Footer</p></div>
      <button class="btn btn-primary next-btn">Next</button>
    </footer>
    </div>


    </main>
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="assets/js/myQ.js"></script>
    <script src="assets/js/hsLogic.js"></script>
    <script src="./assets/js/scripts.js"></script>

</body>
</html>
